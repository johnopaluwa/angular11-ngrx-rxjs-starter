<div>
  <div class="title">{{ "YOVA.USER.NOTIFICATION.TITLE" | translate }}</div>
  <mat-accordion
    *ngIf="notifications$ | async as notifications; else notLoadedTemplate"
    class="notifications"
  >
    <ng-container *ngFor="let notification of notifications">
      <yova-notification-item
        *ngIf="notification.active"
        [notification]="notification"
        [username]="userName$ | async"
        [expand]="
          notification
            | universalTransform
              : expandNotification
              : (chosenNotification$ | async)
        "
        (deleteNotification)="deleteNotification($event)"
      ></yova-notification-item>
    </ng-container>
  </mat-accordion>
  <ng-template #notLoadedTemplate> </ng-template>
</div>
