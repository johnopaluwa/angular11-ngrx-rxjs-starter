<div class="strategy">
  <div
    *ngIf="latestNewNotifications$ | async as latestNewNotifications"
    class="strategy__notifications"
  >
    <yova-information-preview
      *ngFor="let latestNewNotification of latestNewNotifications"
      class="strategy__info-preview"
      infoIcon="info_outlined"
      actionIcon="cancel"
      [infoText]="latestNewNotification.title"
      (actionClicked)="gotoNotifications(latestNewNotification)"
    >
    </yova-information-preview>
  </div>
</div>
